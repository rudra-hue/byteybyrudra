<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Rudra's Blog</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #0a192f; /* deep navy blue background */
      color: #e6f1ff; /* light blue text for contrast */
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    header {
      background: linear-gradient(135deg, #0a192f, #112240); /* navy to dark blue gradient */
      padding: 1rem 2rem;
      box-shadow: 0 3px 12px rgba(0,0,0,0.2);
      border-bottom: 1px solid #64ffda; /* teal accent */
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #ccd6f6; /* light blue-gray */
    }

    nav h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #64ffda; /* teal accent */
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #ccd6f6;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 0;
      position: relative;
    }

    nav ul li a:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #64ffda;
      transition: width 0.3s ease;
    }

    nav ul li a:hover {
      color: #64ffda;
    }

    nav ul li a:hover:after {
      width: 100%;
    }

    /* Contact Section */
    .contact-container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 3rem auto;
      padding: 2rem;
      gap: 3rem;
      justify-content: center;
      align-items: stretch;
    }

    .contact-info, .contact-form {
      flex: 1;
      min-width: 300px;
      background: #112240; /* dark blue card */
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border: 1px solid #1e3a8a; /* subtle border */
      animation: fadeIn 1.2s ease-in-out;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #64ffda;
      text-align: center;
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .contact h2:after {
      content: '';
      position: absolute;
      width: 100px;
      height: 3px;
      background: #64ffda;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 3px;
    }

    .contact-info h3, .contact-form h3 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #ccd6f6;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .contact-info p {
      margin-bottom: 1.5rem;
      color: #8892b0;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .contact-info a {
      color: #64ffda;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .contact-info a:hover {
      color: #ccd6f6;
      text-decoration: underline;
    }

    .contact-info i {
      width: 24px;
      color: #64ffda;
    }

    .social-links {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(100, 255, 218, 0.1);
      color: #64ffda;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      border: 1px solid rgba(100, 255, 218, 0.3);
    }

    .social-links a:hover {
      background: #64ffda;
      color: #0a192f;
      transform: translateY(-5px);
    }

    /* Form Styling */
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ccd6f6;
      font-weight: 500;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid rgba(100, 255, 218, 0.3);
      border-radius: 8px;
      background: rgba(10, 25, 47, 0.5);
      color: #ccd6f6;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus, .form-group textarea:focus {
      outline: none;
      border-color: #64ffda;
      box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
    }

    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: transparent;
      color: #64ffda;
      border: 2px solid #64ffda;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    button:hover {
      background: rgba(100, 255, 218, 0.1);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(100, 255, 218, 0.2);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      background: #0a192f;
      color: #8892b0;
      margin-top: auto;
      border-top: 1px solid #64ffda;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 1rem;
      }
      
      nav ul {
        gap: 1rem;
      }
      
      .contact-container {
        padding: 1rem;
        margin: 2rem 1rem;
      }
      
      .contact-info, .contact-form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav>
      <h1>BYTE BY RUDRA</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact">
    <h2>Get In Touch</h2>
    <div class="contact-container">
      <div class="contact-info">
        <h3><i class="fas fa-envelope-open-text"></i> Contact Information</h3>
        <p><i class="fas fa-envelope"></i> Email: <a href="mailto:246210307097@gpbhuj.ac.in">246210307097@gpbhuj.ac.in</a></p>
        <p><i class="fab fa-github"></i> GitHub: <a href="#">github.com/rudra</a></p>
        <p><i class="fab fa-linkedin"></i> LinkedIn: <a href="#">linkedin.com/in/rudra</a></p>
        <p><i class="fas fa-map-marker-alt"></i> Location: Bhuj, Gujarat, India</p>
        
        <div class="social-links">
          <a href="#"><i class="fab fa-github"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>

      <div class="contact-form">
        <h3><i class="fas fa-paper-plane"></i> Send Me a Message</h3>
        <form>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
          </div>

          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" placeholder="What would you like to say?" required></textarea>
          </div>

          <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Rudra Parmar | Made with ❤️ in Bhuj</p>
  </footer>
</body>
</html>
